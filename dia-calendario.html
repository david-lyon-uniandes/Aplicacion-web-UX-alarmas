<!DOCTYPE html>

    <div class="row justify-content-center">

                <h1 id="currentDate">martes, 26 de septiembre de 2023</h1>
                <thead>
                    <tr>
                        
                        <th colspan="6" class="text-right">

</div>

<script>
    function redirectToListAlarm() {
            window.location.href = 'index.html'; // Cambia 'tu_pagina.html' por la URL de la página a la que quieres redirigir
        }

    function redirectToCalendar() {
        window.location.href = 'calendario.html'; // Cambia 'tu_pagina.html' por la URL de la página a la que quieres redirigir
    }

    function redirectToCalendar() {
            window.location.href = 'calendario.html'; // Cambia 'tu_pagina.html' por la URL de la página a la que quieres redirigir
        }

    document.addEventListener("DOMContentLoaded", function() {
        const currentDateElement = document.getElementById("currentDate");
        const todayBtn2 = document.getElementById("todayBtn2");
        const prevMonthBtn = document.getElementById("prevMonthBtn");
        const nextMonthBtn = document.getElementById("nextMonthBtn");

        // Función para actualizar la fecha en el elemento <h1>
        function updateCurrentDate(date) {
            const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
            currentDateElement.innerText = date.toLocaleDateString("es-ES", options);
        }

        // Fecha quemada inicial (por ejemplo, "2023-09-26")
        const currentDate = new Date("2023-09-26");
        updateCurrentDate(currentDate);

        todayBtn2.addEventListener("click", function() {
            const currentDate = new Date();
            updateCurrentDate(currentDate);
        });

        prevMonthBtn.addEventListener("click", function() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateCurrentDate(currentDate);
        });

        nextMonthBtn.addEventListener("click", function() {
            currentDate.setDate(currentDate.getDate() + 1);
            updateCurrentDate(currentDate);
        });

        function redirectToListAlarm() {
            window.location.href = 'index.html'; // Cambia 'tu_pagina.html' por la URL de la página a la que quieres redirigir
        }

        // Función para actualizar la fecha en el elemento <h1>
        function updateCurrentDate(date) {
            const options = { weekday: "long", day: "numeric" };
            const formattedDate = date.toLocaleDateString("es-ES", options);
            const dayOfWeek = date.toLocaleDateString("es-ES", { weekday: "long" });
            const weekNumber = getWeekNumber(date);

            currentDateElement.innerText = `DIA ${weekNumber}: ${formattedDate}`;
        }

        // Función para obtener el número de la semana
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }
    });
</script>
